<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagamento</title>
  <link rel="stylesheet" href="static/css/pagamentos.css">
</head>
<body>

  <canvas id="bg"></canvas>


  <div class="container-principal">

    <!-- Cartão com novo design -->
    <div class="cartao" id="cartao">
      <header>
        <span class="logo">
          <img src="static/img/logo.png" alt="">
          <h5>Master Card</h5>
        </span>
        <img src="static/img/chip.png" alt="" class="chip">
      </header>

      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number" id="numero-cartao">#### #### #### ####</h5>
          <h5 class="name" id="nome-cartao">NOME NO CARTÃO</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5 id="validade-cartao">MM/AA</h5>
        </div>
      </div>

      <div class="back">
        <div class="linha-magnetica"></div>
        <p class="cvv">CVV: <span id="cvv-cartao">###</span></p>
      </div>
    </div>

    <!-- Formulário -->
    <form class="inputs">
      <input type="text" maxlength="19" placeholder="Número do Cartão" oninput="atualizarNumero(this.value)">
      <input type="text" placeholder="Nome no Cartão" oninput="atualizarNome(this.value)">
      <input type="text" maxlength="5" placeholder="Validade (MM/AA)" oninput="atualizarValidade(this.value)">
      <input type="text" maxlength="3" placeholder="CVV" 
             onfocus="virarCartao(true)" onblur="virarCartao(false)" 
             oninput="atualizarCVV(this.value)">
      <button type="submit">Pagar</button>
    </form>

  </div>
  <script src="static/Js/pagamentos.js"></script>
</body>
</html>
